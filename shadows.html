    <title>Shadows</title>
    <style>
      h1 {
        text-shadow: 3px 5px 8px green, -2px -3px 6px yellow;
      }
      #box1 {
        width: 100px;
        height: 100px;
        background-color: rgba(255, 166, 0, 0.96);
        box-shadow: 4px 5px 6px rgba(0, 255, 255, 0.694);
      }
    </style>
  </head>
  <body>
    <h1>Atila Efe AKSOYOÄžLU</h1>
    <div id="box1"></div>
